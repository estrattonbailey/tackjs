<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>tackjs 📌</title>
    <meta name="description" content="A minimal toolkit to pin an element relative to another element." />

    <link href="https://unpkg.com/svbstrate@4.1.0/dist/svbstrate.css" rel="stylesheet" type="text/css"/>

    <style>
      .box { background: tomato; width: calc(50% - 0.5em); }
      #target { height: 40px; width: 40px; }
      #target.is-tacked { position: fixed; border: 1px solid currentColor; }
    </style>
  </head>
  <body>
    <main class='f aic jcc px1' style='height: 100vh; color: #333'>
      <div class='py1 mxa x rel' style='max-width: 600px;padding-top: 50px;'>
        <div id="target" class='abs top left h4 f aic jcc'>🍕</div>

        <h1 class='h2 mb025'>tackjs</h1>
        <h4 class='pb025'>A minimal toolkit to pin an element relative to another element.</h4>

        <p>👉 Open your browser console to play around.</p>

        <div class="f fw jcb mt1 pt1">
          <div id="box0" class='box p1 f aic jcc mr05 mb1'>
            <span>0</span>
          </div>
          <div id="box1" class='box p1 f aic jcc ml05 mb1'>
            <span>1</span>
          </div>
          <div id="box2" class='box p1 f aic jcc mr05'>
            <span>2</span>
          </div>
          <div id="box3" class='box p1 f aic jcc ml05'>
            <span>3</span>
          </div>
        </div>
        <h5 class="mt1 pt1">
          View this project on <a href='https://github.com/estrattonbailey/tackjs'>GitHub</a>.
        </h5>
      </div>
    </main>

    <script src='https://unpkg.com/tackjs@1.1.1/dist/tackjs.umd.js'></script>
    <script src="index.js"></script>
  </body>
</html>
